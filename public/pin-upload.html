<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN으로 파일 업로드</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      border-radius: 8px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #444;
    }

    .footer strong {
      font-weight: bold;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>핀번호를 입력하세요</h1>
    <form id="pin-form" action="/pin" method="POST" enctype="multipart/form-data">
      <label for="sessionId">핀 번호:</label>
      <input type="text" name="sessionId" id="sessionId" required /><br><br>

      <label for="file">업로드할 파일:</label>
      <input type="file" name="file" id="file" multiple required /><br><br>

      <button type="submit">업로드</button>
    </form>
    <div id="status" style="margin-top: 20px; color: green;"></div>
  </div>

  <div class="footer">
    👩‍💻 by <a href="https://github.com/joeyycho" target="_blank"><strong>joeyycho</strong></a>
  </div>

  <script>
    const form = document.getElementById('pin-form');
    const sessionIdInput = document.getElementById('sessionId');
    const fileInput = document.getElementById('file');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const sessionId = sessionIdInput.value.trim();
      const files = fileInput.files;

      if (!sessionId || files.length === 0) {
        statusDiv.textContent = 'PIN 번호와 파일을 모두 입력해주세요.';
        return;
      }

      const formData = new FormData();
      formData.append('sessionId', sessionId);
      for (let i = 0; i < files.length; i++) {
        formData.append('file', files[i]);
      }

      try {
        const response = await fetch('/pin', {
          method: 'POST',
          body: formData,
        });

        if (response.redirected) {
          // 성공적으로 업로드 후, 리다이렉트
          window.location.href = response.url;
        } else if (response.ok) {
          statusDiv.textContent = '✅ 업로드 성공!';
          form.reset();
        } else {
          const error = await response.text();
          statusDiv.textContent = '❌ 업로드 실패: ' + error;
        }
      } catch (err) {
        statusDiv.textContent = '❌ 오류 발생: ' + err.message;
      }
    });
  </script>
</body>
</html>
