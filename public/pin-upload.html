<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PIN으로 파일 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
    }
    .footer a {
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>PIN으로 파일 업로드</h2>
    <form id="pinForm">
      <input type="text" id="pin" name="pin" placeholder="PIN 입력" maxlength="6" required>
      <button type="submit">다음</button>
    </form>
  </div>
  <div class="footer">
    👩‍💻 by <a href="https://github.com/joeyycho" target="_blank">joeyycho</a>
  </div>
  <script>
    const form = document.getElementById('pinForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const pin = document.getElementById('pin').value;
      if (pin.length === 6) {
        window.location.href = `/upload-pin/${pin}`;
      } else {
        alert('6자리 PIN을 입력하세요.');
      }
    });
  </script>
</body>
</html>
