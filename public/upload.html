<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 업로드</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: auto; text-align: center; }
    input[type="file"] { width: 100%; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; }
    .status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>파일 업로드</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">업로드</button>
    </form>
    <div class="status" id="status"></div>
    <p style="margin-top: 20px; font-size: 0.9em; color: gray;">업로드된 파일은 5분 후 자동 삭제됩니다.</p>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch(window.location.pathname, {
        method: 'POST',
        body: formData
      }).then(res => res.text()).then(msg => {
        document.getElementById('status').textContent = msg;
      }).catch(() => {
        document.getElementById('status').textContent = '업로드에 실패했습니다.';
      });
    });
  </script>
</body>
</html>
